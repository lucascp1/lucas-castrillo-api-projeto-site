<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo/shortcut_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/cadastro-dash.css">
    <title>Document</title>
</head>

<body>
    <!-- Header usuario -->
    <header class="header">
        <!-- Barra de Pesquisa -->
        <div class="header-search">
            <!-- Icone Pesquisa -->
            <i class="bi bi-search icon-search"></i>
            <!-- Input Pesquisa -->
            <input class="input-search" id="input_search" type="text" placeholder="Procurar" onkeyup="search()">
            <div class="alert" id="alert_search"></div>
        </div>
        <!-- Usuário -->
        <div class="header-user">
            <!-- Notificações -->
            <div class="user-notifications" onclick="notification()">
                <span class="notifications">3</span>
                <i class="bi bi-bell"></i>
            </div>
            <!-- Foto de Perfil -->
            <figure class="user-icon">
                <img src="imgs/person_dashboard.png" alt="Foto de Perfil">
            </figure>
            <!-- Opções Usuário -->
            <div class="user-options" onclick="options()">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
    </header>


    <section class="navbar-vertical">
        <!-- Logo Menu -->
        <div class="navbar-logo">
            <img src="logo/dark_logo.svg" alt="Logotipo Dragon Fruit">
        </div>
        <!-- Nav -->
        <nav class="nav-vertical">
            <ul>
                <a href="dashboard.html" class="nav-link active">
                    <i class="bi bi-speedometer2 nav-links-icon"></i>
                    <span class="nav-links-name active-span">Painel</span>
                </a>
                <a href="grafico.html" class="nav-link">
                    <i class="bi bi-bar-chart-line nav-links-icon"></i>
                    <span class="nav-links-name">Gráficos</span>
                </a>
                <a href="registros.html" class="nav-link">
                    <i class="bi bi-clipboard-data nav-links-icon"></i>
                    <span class="nav-links-name">Registros</span>
                </a>
            </ul>
            <a href="login.html" class="nav-link">
                <i class="bi bi-box-arrow-left"></i>
                <span class="nav-links-name">Encerrar</span>
            </a>
        </nav>
    </section>

    <section class="container-cadastro-dash">
        <!-- Conteúdo -->
        <section class="content-form-dash">
            <div class="titulo-cadastro">
                <h1>Cadastre um usuário</h1>
            </div>
            <section class="content-cadastro-dash">
                <form class="container-inp">
                    <div class="content-inp-1">
                        <span>
                            <h2 class="titulos-campos">Nome:</h2>
                            <input type="text" class="inp-g" id="ipt_nome_dash" onkeyup="validar_nome()">
                            <span id="msg_nome"></span>
                        </span>

                        <span>
                            <h2 class="titulos-campos">
                                Email:
                            </h2>
                            <input type="text" class="inp-g" id="ipt_email_dash" onkeyup="validar_email()">
                            <span id="msg_email"></span>
                        </span>
                    </div>

                    <!-- Input usuario, senha, nivel de acesso, telefone -->
                    <div class="content-inp-2">
                        <div class="inp-linha-1">
                            <span>
                                <h2 class="titulos-campos">
                                    Usuário:
                                </h2>
                                <input type="text" class="inp-p" id="ipt_usuario_dash" onkeyup="validar_usuario()">
                                <span id="msg_usuario"></span>
                            </span>

                            <span>
                                <h2 class="titulos-campos">
                                    Senha:
                                </h2>
                                <input type="text" class="inp-p" id="ipt_senha_dash" onkeyup="validar_senha()">
                                <span id="msg_senha"></span>
                            </span>

                        </div>

                        <div class="inp-linha-2">

                            <span>
                                <h2 class="titulos-campos">
                                    Telefone:
                                </h2>
                                <input type="text" class="inp-p" id="ipt_telefone_dash" onkeyup="validar_telefone()">
                                <span id="msg_telefone"></span>
                            </span>

                            <span>
                                <h2 class="titulos-campos">
                                    Nivel Acesso:
                                </h2>
                                <select id="" class="inp-p">
                                    <option value="">-- Selecione --</option>
                                    <option value="">Administrador</option>
                                    <option value="">Gerente</option>
                                    <option value="">Colaborador</option>
                                </select>
                            </span>
                        </div>
                    </div>
                </form>
            </section>


        </section>
    </section>
</body>

</html>

<script>
    // Expressões Regulares
    //Expressão Nome
    var nameReg = /^[a-zA-Z ]{1,}$/;
    //Expressão Telefone
    var telReg = /^[(]?[0-9]{2,3}[)]?[0-9]{4,5}\-?[0-9]{4}$/;
    //Expressão Senha
    var senhaReg = /^(?=.*[0-9]{3})(?=.*[A-Z]{1})(?=.*[a-z]{1})[a-zA-Z0-9]{6,}$/;

    function validar_nome() {
        var nome = ipt_nome_dash.value;
        if (nome.match(nameReg)) {
            msg_nome.innerHTML = '';
            msg_nome.style.color = 'var(--green)';
            ipt_nome_dash.style.border = '1px solid var(--green)';
            ipt_nome_dash.style.color = 'var(--green)';
            ipt_nome_dash_true.style.display = 'block';
            ipt_nome_dash_false.style.display = 'none';
        } else {
            msg_nome.innerHTML = 'Verifique o campo preenchido';
            msg_nome.style.color = 'var(--redText)';
            ipt_nome_dash.style.color = 'var(--redText)';
            ipt_nome_dash.style.border = '1px solid var(--red)';
            icon_name_register_false.style.color = 'var(--red)';
            icon_name_register_false.style.display = 'block';
            icon_name_register_true.style.display = 'none';
        }
    }


    function validar_email() {
        // Variável E-mail
        var email = ipt_email_dash.value;
        // Verifica E-mail
        if (email.indexOf('@') >= 1 && email.indexOf('.') >= 1) {
            msg_email.innerHTML = '';
            msg_email.style.color = 'var(--green)';
            ipt_email_dash.style.border = '1px solid var(--green)';
            ipt_email_dash.style.color = 'var(--green)';
            icon_email_register_true.style.display = 'block';
            icon_email_register_false.style.display = 'none';
        } else {
            msg_email.innerHTML = 'Insira um e-mail válido';
            msg_email.style.color = 'var(--redText)';
            ipt_email_dash.style.color = 'var(--redText)';
            ipt_email_dash.style.border = '1px solid var(--red)';
            icon_email_register_false.style.color = 'var(--red)';
            icon_email_register_false.style.display = 'block';
            icon_email_register_true.style.display = 'none';
        }
    }

    var usuarioReg = /^[a-zA-Z0-9_-]{5,35}$/;
    function validar_usuario() {
        // Variável E-mail
        var usuario = ipt_usuario_dash.value;
        // Verifica E-mail
        if (usuario.match(usuarioReg)) {
            msg_usuario.innerHTML = '';
            msg_usuario.style.color = 'var(--green)';
            ipt_usuario_dash.style.border = '1px solid var(--green)';
            ipt_usuario_dash.style.color = 'var(--green)';
            icon_usuario_register_true.style.display = 'block';
            icon_usuario_register_false.style.display = 'none';
        } else {
            msg_usuario.innerHTML = 'Insira um usuário válido';
            msg_usuario.style.color = 'var(--redText)';
            ipt_usuario_dash.style.color = 'var(--redText)';
            ipt_usuario_dash.style.border = '1px solid var(--red)';
            icon_usuario_register_false.style.color = 'var(--red)';
            icon_usuario_register_false.style.display = 'block';
            icon_usuario_register_true.style.display = 'none';
        }
    }

    function validar_telefone() {
        var tel = ipt_telefone_dash.value;
        // Verifica Telefone
        if (tel.match(telReg)) {
            msg_telefone.style.color = 'var(--green)';
            msg_telefone.innerHTML = '';
            ipt_telefone_dash.style.border = '1px solid var(--green)';
            ipt_telefone_dash.style.color = 'var(--green)';
            icon_tel_register_true.style.display = 'block';
            icon_tel_register_false.style.display = 'none';
        } else {
            msg_telefone.innerHTML = 'Insira um número de telefone válido';
            msg_telefone.style.color = 'var(--redText)';
            ipt_telefone_dash.style.color = 'var(--redText)';
            ipt_telefone_dash.style.border = '1px solid var(--red)';
            icon_tel_register_false.style.color = 'var(--red)';
            icon_tel_register_false.style.display = 'block';
            icon_tel_register_true.style.display = 'none';
        }
    }

    function validar_senha() {
        var senha = ipt_senha_dash.value;
        // Verifica Senha
        if (senha.match(senhaReg) && senha.length >= 6) {
            msg_senha.innerHTML = '';
            msg_senha.style.color = 'var(--green)';
            ipt_senha_dash.style.border = '1px solid var(--green)';
            ipt_senha_dash.style.color = 'var(--green)';
            icon_senha_register_true.style.display = 'block';
            icon_senha_register_false.style.display = 'none';
        } else {
            msg_senha.innerHTML = 'A senha deve conter pelo menos 6 dígitos,<br>1 letra maiúscula, <br>1 letra minúscula <br>e 3 números';
            msg_senha.style.color = 'var(--redText)';
            ipt_senha_dash.style.color = 'var(--redText)';
            ipt_senha.style_dash.border = '1px solid var(--red)';
            icon_senha_register_false.style.color = 'var(--red)';
            icon_senha_register_false.style.display = 'block';
            icon_senha_register_true.style.display = 'none';
        }
    }
</script>
